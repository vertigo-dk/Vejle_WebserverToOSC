<script src="/socket.io/socket.io.js"></script>
  <script>
    var currentLocation = window.location;
   var socket = io.connect('http://'+currentLocation.hostname+':8080');
   console.log('oi');
   socket.on('connect', function() {
        // sends to socket.io server the host/port of oscServer
        // and oscClient
        socket.emit('config',
            {
                server: {
                    port: 3333,
                    host: '127.0.0.1'
                },
                client: {
                    port: 3334,
                    host: '127.0.0.1'
                }
            }
        );
    });

    socket.on('message', function(obj) {
        var status = document.getElementById("status");
        //status.innerHTML = obj[0];
        console.log(obj);

         if(obj[0] == '/flood' && obj[1]>0.0) { // do flood screen
			 document.getElementById("floodoverlay").innerHTML = '<div class="MESSAGE"> <p>FLOOD</p> <img src="floodwarning.png" width="1000" height="1000" />  </div>';
			 
			 }else{
        document.getElementById("floodoverlay").innerHTML =  ' ';
       }
    });
</script>
